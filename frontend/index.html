<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="color-scheme" content="light dark" />
    <title>Люся.Бюджет - Все посчитала</title>
    <!-- Telegram Web App SDK -->
    <!-- Load synchronously to ensure it's available before React app starts -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      // Log when Telegram SDK loads
      window.addEventListener('load', function() {
        console.log('[index.html] Page loaded, Telegram SDK status:', {
          hasTelegram: !!window.Telegram,
          hasWebApp: !!window.Telegram?.WebApp,
          timestamp: new Date().toISOString()
        });
      });
      
      // Also check immediately (script might load before DOMContentLoaded)
      if (window.Telegram?.WebApp) {
        console.log('[index.html] Telegram SDK already available on script execution');
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
